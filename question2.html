<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Питання 2 — тип мислення</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const base = { analytical: 0, creative: 0, logic: 0, communication: 0 };
        const scores = {
          ...base,
          ...JSON.parse(localStorage.getItem("thinkingScores") || "{}"),
        };

        document.querySelectorAll("[data-type]").forEach((button) => {
          button.addEventListener("click", () => {
            const type = button.dataset.type;
            const updated = { ...scores, [type]: (scores[type] || 0) + 1 };
            localStorage.setItem("thinkingScores", JSON.stringify(updated));
            window.location.href = "question3.html";
          });
        });
      });
    </script>
  </head>
  <body class="fade-in">
    <main class="main-card">
      <div class="progress">Питання <span>2 / 6</span></div>
      <div class="question-card">
        <h1>Що ти робиш, коли стикаєшся з невідомою проблемою?</h1>
        <div class="option-list">
          <button class="option-button" data-type="logic">
            Шукаю першопричину, вибудовую причинно-наслідковий ланцюг.
          </button>
          <button class="option-button" data-type="communication">
            Запитую поради та збираю досвід інших.
          </button>
          <button class="option-button" data-type="creative">
            Пробую різні підходи, навіть якщо вони виглядають дикими.
          </button>
          <button class="option-button" data-type="analytical">
            Порівнюю схожі кейси, аналізую цифри та документи.
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
