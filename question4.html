<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Питання 4 — тип мислення</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const base = { analytical: 0, creative: 0, logic: 0, communication: 0 };
        const scores = {
          ...base,
          ...JSON.parse(localStorage.getItem("thinkingScores") || "{}"),
        };

        document.querySelectorAll("[data-type]").forEach((button) => {
          button.addEventListener("click", () => {
            const type = button.dataset.type;
            const updated = { ...scores, [type]: (scores[type] || 0) + 1 };
            localStorage.setItem("thinkingScores", JSON.stringify(updated));
            window.location.href = "question5.html";
          });
        });
      });
    </script>
  </head>
  <body class="fade-in">
    <main class="main-card">
      <div class="progress">Питання <span>4 / 6</span></div>
      <div class="question-card">
        <h1>Що для тебе головне у процесі прийняття рішень?</h1>
        <div class="option-list">
          <button class="option-button" data-type="creative">
            Інтуїція та натхнення, щоб знайти несподіване рішення.
          </button>
          <button class="option-button" data-type="analytical">
            Достовірні дані та дослідження, які підтверджують вибір.
          </button>
          <button class="option-button" data-type="communication">
            Зворотний зв'язок від людей, яких це стосується.
          </button>
          <button class="option-button" data-type="logic">
            Послідовність кроків і чіткий алгоритм дій.
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
